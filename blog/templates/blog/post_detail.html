{% extends "blog/base.html" %}


{% block content %}


<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            
            
            {% if post.author == user %}

            
            <div align="right">
                <a class="btn btn-secondary btn-sm  mb-1 mx-1" href="{% url 'blog-update' post.id %}">Update </a>
                <a class="btn btn-danger btn-sm mb-1" href="{% url 'blog-delete' post.id %}">Delete</a>
            </div>

            {% endif %}

        </div>
        <p class="article-content">{{ post.content }}</p>

        {% if post.image %}
        <a href="{% url 'blog-detail' post.id %}"><img src="{{ post.image.url }}" class="card-img-top" alt="..."></a>
</article>
{% else %}
</article>

{% endif %}

{% endblock content %}
